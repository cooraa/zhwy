<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>房屋过户</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <link rel="stylesheet" href="../../../css/home/house/home-comm.css">
    <link rel="stylesheet" href="../../../css/home/house/houseTransfer.css">
    <script type="text/javascript" src="../../../script/rem.js"></script>
</head>

<body>
    <section class="aui-content">
        <div class="list-title">产权人信息</div>
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">产权人姓名</div>
                    <div class="aui-list-item-right">
                        <input type="text" placeholder="请输入产权人姓名" />
                    </div>
                </div>
            </li>
            <li class="aui-list-item address-info">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">性别</div>
                    <div class="aui-list-item-right"></div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">联系号码</div>
                    <div class="aui-list-item-right">
                        <input type="text" placeholder="请输入联系号码" />
                    </div>
                </div>
            </li>
            <li class="aui-list-item address-info">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">证件类型</div>
                    <div class="aui-list-item-right"></div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">证件号码</div>
                    <div class="aui-list-item-right">
                        <input type="text" placeholder="请输入证件号码" />
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <section class="upload-certificates">
        <div class="certificates-title">添加证件照（正反面）</div>
        <div class="certificates-box">
            <img class="camera" src="../../image/home/camera.png" alt="">
            <p>上传证件照正面</p>
        </div>
        <div class="certificates-box">
            <img class="camera" src="../../image/home/camera.png" alt="">
            <p>上传证件照反面</p>
        </div>
    </section>
    <div class="btn-box">
        <div class="btn btn-gray">提交</div>
        <div class="btn btn-red">提交</div>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {}
</script>

</html>
