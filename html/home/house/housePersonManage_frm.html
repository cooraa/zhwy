<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>房屋人员管理</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <link rel="stylesheet" href="../../../css/home/house/housePersonManage.css">
    <script type="text/javascript" src="../../../script/rem.js"></script>
</head>

<body>
    <section class="person-list">
        <div class="person-item">
            <div class="person-attr">
                <span>业主</span>
            </div>
            <div class="person-info">
                <div class="person-avater">
                    <img src="../../../image/home/b1.jpg" alt="">
                    <span>柳岸荷</span>
                </div>
                <div class="right-icon" onclick="openPersonExamine()">
                    <span class="authen-a">已认证</span>
                    <img src="../../../image/home/right.png" alt="">
                </div>
            </div>
        </div>
        <div class="person-item">
            <div class="person-attr">
                <span>家属</span>
                <div class="delete">
                    <i class="aui-iconfont aui-icon-trash"></i>
                </div>
            </div>
            <div class="person-info">
                <div class="person-avater">
                    <img src="../../../image/home/b1.jpg" alt="">
                    <span>柳岸荷</span>
                </div>
                <div class="right-icon" onclick="openPersonExamine()">
                    <span class="authen-b">未认证</span>
                    <img src="../../../image/home/right.png" alt="">
                </div>
            </div>
        </div>
        <div class="person-item">
            <div class="person-attr">
                <span>租户</span>
                <div class="delete">
                    <i class="aui-iconfont aui-icon-trash"></i>
                </div>
            </div>
            <div class="person-info">
                <div class="person-avater">
                    <img src="../../../image/home/b1.jpg" alt="">
                    <span>柳岸荷</span>
                </div>
                <div class="right-icon" onclick="openPersonExamine()">
                    <span class="authen-c">待审核</span>
                    <img src="../../../image/home/right.png" alt="">
                </div>
            </div>
        </div>
        <div class="person-item">
            <div class="person-attr">
                <span>租户</span>
                <div class="delete">
                  <i class="aui-iconfont aui-icon-trash"></i>
                </div>
            </div>
            <div class="person-info">
                <div class="person-avater">
                    <img src="../../../image/home/b1.jpg" alt="">
                    <span>柳岸荷</span>
                </div>
                <div class="right-icon" onclick="openPersonExamine()">
                    <span class="authen-b">已拒绝</span>
                    <img src="../../../image/home/right.png" alt="">
                </div>
            </div>
        </div>
    </section>

</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
    };
    //打开页面
    function openPersonExamine() {
        api.openWin({
            name: 'personExamine_win',
            url: 'personExamine_win.html'
        });
    }
</script>

</html>
