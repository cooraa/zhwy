<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>身份选择</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <link rel="stylesheet" href="../../../css/home/house/home-comm.css">
    <script type="text/javascript" src="../../../script/rem.js"></script>
</head>

<body>
    <section class="aui-content">
        <div class="list-title">请选择身份</div>
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">业主</div>
                    <label><input class="aui-radio" type="radio" name="radio"  checked=""></label>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">家属</div>
                    <label><input class="aui-radio" type="radio" name="radio"></label>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">租客</div>
                    <label><input class="aui-radio" type="radio" name="radio"></label>
                </div>
            </li>
        </ul>
    </section>
    <div class="btn btn-gray">下一步</div>
    <div class="btn btn-red" onclick="openIdentityInfo()">下一步</div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
    };
    //打开页面
    function openIdentityInfo() {
        api.openWin({
            name: 'IdentityInfo_win',
            url: 'IdentityInfo_win.html'
        });
    }
</script>

</html>
