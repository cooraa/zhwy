<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>填写身份信息</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <link rel="stylesheet" href="../../../css/home/house/home-comm.css">
    <script type="text/javascript" src="../../../script/rem.js"></script>
</head>

<body>
    <section class="aui-content mt10">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">姓名</div>
                    <div class="aui-list-item-right">
                        <input type="text" placeholder="请输入您的姓名" />
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">手机号</div>
                    <div class="aui-list-item-right">
                        <input type="text" placeholder="请输入您的手机号" />
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">产权人</div>
                    <div class="aui-list-item-right">
                        <input type="text" placeholder="请输入产权人" />
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">身份证号码</div>
                    <div class="aui-list-item-right">
                        <input type="text" placeholder="请输入身份证号码" />
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">房屋地址</div>
                    <div class="aui-list-item-right">
                        <input type="text" placeholder="请输入您的房屋地址" />
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <div class="btn btn-gray">提交</div>
    <div class="btn btn-red">提交</div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {}
</script>

</html>
