<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <style>
        .aui-bar-light {
            color: #333;
        }

        .aui-bar-nav.aui-bar-light .aui-iconfont {
            color: #333;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <div class="aui-pull-left aui-btn" onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </div>
        <div class="aui-title">选择房号</div>
        <div class="aui-pull-right aui-btn" onclick="houseNumberAdd()">
            <i class="aui-iconfont aui-icon-plus"></i>
        </div>
    </header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'houseNumberSelect_frm',
            url: 'houseNumberSelect_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight - headerPos.h
            }
        })
    };

    function closeWin() {
        api.closeWin({});
    }
    //打开人员管理
    function houseNumberAdd() {
        api.openWin({
            name: 'houseNumberAdd_win',
            url: 'houseNumberAdd_win.html'
        });

    }
</script>

</html>
