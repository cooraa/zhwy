<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>身份选择</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />

    <link rel="stylesheet" href="../../../css/home/house/home-comm.css">
    <script type="text/javascript" src="../../../script/rem.js"></script>
</head>

<body>
    <section class="aui-content mt10">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item border-b">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">我家</div>
                    <label><input class="aui-radio" type="radio" name="radio"  checked=""></label>
                </div>
            </li>
            <li class="aui-list-item border-b">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">父母</div>
                    <label><input class="aui-radio" type="radio" name="radio"></label>
                </div>
            </li>
            <li class="aui-list-item border-b">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">房东</div>
                    <label><input class="aui-radio" type="radio" name="radio"></label>

            </li>
            <li class="aui-list-item border-b">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">朋友</div>
                    <label><input class="aui-radio" type="radio" name="radio"></label>
                </div>
            </li>
            <li class="aui-list-item border-b">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">其他</div>
                    <label><input class="aui-radio" type="radio" name="radio"></label>
                </div>
            </li>
        </ul>
    </section>
    <div class="btn btn-red">确定</div>

<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
    };
