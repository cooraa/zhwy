<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/my/My_information.css">
    <script src='../../script/rem.js'></script>
</head>
<body>
  <div id='portrait'>
  <div class='portrait'>
    <div>
      我的头像
    </div>
    <p class='profile'><img src="../../image/my/portrait.png" alt=""></p>
  </div>
  <div class="personage">
     <div class='nickname'>
        <h2>昵称</h2>
        <div class='penname'><input :value='portdata.name' type="text" placeholder="请输入昵称"></div>
     </div>
     <div class='gender'>
       <h2>性别</h2>
       <div class='sexuality'>
          <p><img src="../../image/ren.png" alt=""></p>
          <h3>男</h3>
       </div>
     </div>
  </div>
  <div class='address'>
    <h2>所在小区</h2>
    <div class='location'>
      <p><img src="../../image/ren.png" alt=""></p>
      <h3>上海</h3>
    </div>
  </div>
  <div class="personage">
     <div class='gender'>
        <h2>实名认证</h2>
        <div class='autonym'>
          <p><img src="../../image/ren.png" alt=""></p>
          <h3>实名</h3>
        </div>
     </div>
     <div class='gender'>
       <h2>账号密码</h2>
       <div class='password'>
          <p><img src="../../image/ren.png" alt=""></p>
          <h3>密码</h3>
       </div>
     </div>
  </div>
  <div class="personage">
     <div class='gender'>
        <h2>手机</h2>
        <div class='cellphone'>
          <p><img src="../../image/ren.png" alt=""></p>
          <h3>手机号</h3>
        </div>
     </div>
     <div class='gender'>
       <h2>邮箱</h2>
       <div class='mailbox'>
          <p><img src="../../image/ren.png" alt=""></p>
          <h3>邮箱</h3>
       </div>
     </div>
  </div>
</div>

  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/common.js"></script>
  <script src='../../script/vue.js'></script>
  <script type="text/javascript">
  var community = new Vue({
    el: '#portrait',
    data: {
      portdata:{
          img:'../../image/my/portrait.png',
          name:'小明'
      }
    },
    methods:{

    }
  })

  </script>
</body>
</html>
