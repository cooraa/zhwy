<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/login/common.css" />
    <script src='../../script/rem.js'></script>
</head>

<body>
    <div class="header-nav" id="headerNav">
        <img src="../../image/login/back.png" alt="" onclick="closeWin()">
    </div>
    <div class="wrapper">
        <div class="page-name">
            <p class="title">注册账户</p>
        </div>
        <div class="com-form">
            <div class="input-item">
                <input type="number" placeholder="请输入手机号码" autofocus="autofocus"/>
            </div>
            <div class="input-item">
                <input type="text" placeholder="请输入验证码" />
                <div class="code">发送验证码</div>
            </div>
            <div class="input-item">
                <input type="password" placeholder="请输入密码" />
                <div class="input-icon see-password"></div>
            </div>
        </div>
        <div class="primary-btn con-btn mar40 box-shadow">注册</div>
        <div class="tips">
            <span>已有账户？</span>
            <a class="red-txt" href="login_frm.html">立即登录</a>
        </div>
        <div class="wx-login">
            <img src="../../image/login/wx.png" alt="">
            <p>微信登录</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    function closeWin() {
        api.closeWin({});
    }
</script>

</html>
